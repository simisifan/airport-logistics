<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/admin/login}" method="post">
    <img class="mb-4" src="" alt="" width="72" height="72" th:src="@{/asserts/img/bootstrap-solid.svg}">
    <h1 class="h3 mb-3 font-weight-normal" th:text="管理员请登录">Please sign in</h1>
    <!--错误回显-->
    <label style="color: red" th:text="${errmsg}" th:if="${not #strings.isEmpty(errmsg)}"></label>
    <input type="text" class="form-control" name="username" th:placeholder="用户名" placeholder="Username"
           required="" autofocus="">
    <input type="password" class="form-control" name="password" th:placeholder="密码" placeholder="Password"
           required="">

    <div class="checkbox mb-3">
        <input type="checkbox" value="remember-me">[[记住我]]
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="登录">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
</form>

</body>

</html>
