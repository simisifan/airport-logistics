<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js" ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->


    <script src="js/distpicker.min.js"></script>
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="commons/muban :: topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/muban :: slidbar(activeUri='orders.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" >

            <!--需要区分是订单修改还是添加；-->
            <form th:action="@{/oder}" method="post" id="fm" >
                <!--发送put请求修改员工数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="#" th:if="${emp!=null}" th:value="put"/>
                <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">

                <div class="form-group">
                    <label style="color: red;">* </label><label>寄件人</label>
                    <input name="sendername" type="text" class="form-control" placeholder="寄件人姓名"
                           th:value="${emp!=null}?${emp.lastName}">
                </div>

                <div class="form-group">
                    <label style="color: red;">* </label><label>手机号</label>
                    <input name="phoneNumber" type="text" class="form-control" placeholder="寄件人手机号"
                           th:value="${emp!=null}?${emp.email}">
                </div>


                <div class="form-group">
                    <label>地址</label>
                    <div data-toggle="distpicker">
                        <label style="color: red;">* </label> <span>省市区(县)</span>
                        <select class="sel1 " name="province" data-province="浙江省"></select>
                        <select class="sel2" name="city" data-city="杭州市"></select>
                        <select class="sel3" name="area" data-district="西湖区"></select>
                    </div><br>
                    <span>产品类型</span>
                    <select name="type" class="sel4">
                        <option>电子产品</option>
                        <option>医疗设别</option>
                        <option>宠物运输</option>
                        <option>文件护照</option>
                        <option>其他</option>
                    </select>
                </div>
                <br><br><br>

                <!--分割线-->
                <div style="border: 2px dashed black;width: 100%"></div>
                <br><br><br>
                <!--#############################################-->

                <div class="form-group">
                    <label style="color: red;">* </label><label>收件人</label>
                    <input name="recipename" type="text" class="form-control" placeholder="寄件人姓名"
                           th:value="${emp!=null}?${emp.lastName}">
                </div>

                <div class="form-group">
                    <label style="color: red;">* </label><label>手机号</label>
                    <input name="recipePhoneNumber" type="text" class="form-control" placeholder="寄件人手机号"
                           th:value="${emp!=null}?${emp.email}">
                </div>


                <div class="form-group">
                    <label>地址</label>
                    <!--提交的是部门的id-->

                    <div data-toggle="distpicker">
                        <label style="color: red;">* </label> <span>省市区(县)</span>
                        <select class="sel1 " name="provinceRecipe" data-province="浙江省"></select>
                        <select class="sel2" name="cityRecipe" data-city="杭州市"></select>
                        <select class="sel3" name="areaRecipe" data-district="西湖区"></select>
                    </div>

                </div>


                <button id="bt" type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>

<script >
    $('#bt').click(function () {
        var param = $('#fm').serialize();
        $.post('/user/send', param, function (data) {
            if(data.flag){
               alert('插入成功');
            }
        })
        return false;
    })
</script>
